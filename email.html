<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(download.jpg);
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .navbar {
            background-color: #07e8ef;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .navbar img {
            width: 150px;
            height: 150px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            background-color: #333;
            width: 100%;
        }

        li {
            flex: 1;
            text-align: center;
        }

        li a {
            display: block;
            color: white;
            padding: 14px;
            text-decoration: none;
            font-size: 16px;
        }

        li a:hover {
            background-color: red;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 140px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: yellow;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .button {
            color: white;
            background-color: #800000;
            padding: 10px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .apply-button {
            color: white;
            background-color: #800000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        footer {
            background-color: red;
            height: 30px;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
        }
        .navbar {
                background-color: #07e8ef;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }

        .header-table {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            padding-top: 0%;
        }

        @media (max-width: 768px) {
            li a {
                font-size: 14px;
                padding: 10px;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .container {
                width: 90%;
                padding: 10px;
            }

            .navbar img {
                width: 120px;
                height: 120px;
            }

            footer {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            li a {
                font-size: 12px;
                padding: 8px;
            }

            .button {
                font-size: 12px;
                padding: 8px 12px;
            }

            .navbar {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><img src="logo (2).png" width="150px" height="150px" alt="my logo"></a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li ><a href="Log in.html">Log In</a></li>
            <li ><a href="form.html">Registration Form</a></li>
            <li ><a href="News.html">News</a></li>
            <li class="dropdown">
                <a class="dropbtn" href="#about us">About Us</a>
                <div class="dropdown-content">
                    <a href="form.html">Registration</a>
                    <a href="email.html">E-mail</a>
                    <a href="Cources.html">Courses</a>
                </div>
            </li>
            <li ><a href="contact us.html">Contact Us</a></li>
        </ul>
    </div>

    <div class="container">
        <p><a href="www.gmail.com" class="container">nobelr55@gmail.com</a></p>
        <a href="index.html" class="button">Back Home</a>
    </div>

    <footer>
        <p>&copy; 2024 Rugera University. All rights reserved.</p>
    </footer>
</body>
</html>
