<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url(download.jpg);
            background-size: cover;
            width: 100%;
            height: 100%;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin: 8px 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 10%;
           
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            
        }

        ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: black;
            }
            li {
                float: left;
            }
            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 18px;
            }
            li a:hover, .dropdown:hover .dropbtn {
                background-color: red;
            }
            li.dropdown {
                display: inline-block;
            }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 140px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: rgb(0, 0, 0);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: yellow;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .hidden {
            display: none;
        }

        table {
            display: flex;
            width: 100%;
        }

        .navbar {
                background-color: #07e8ef;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }
        

        .button {
            color: white;
            background-color: #800000;
            padding: 10px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .apply-button {
            color: white;
            background-color: #800000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
                   .footer {
                background-color: red;
                color: white;
                text-align: center;
                padding: 10px 0;
                position: relative;
                bottom: 0;
                width: 100%;
                margin-top: 8%;
                }
        /* Responsive Styles */
        @media (max-width: 768px) {
            ul {
                flex-direction: column;
                padding: 0;
            }

            li {
                width: 100%;
            }

            input[type="submit"] {
                width: auto;
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            input[type="text"],
            input[type="email"],
            input[type="date"],
            select {
                padding: 10px;
            }

            h2 {
                font-size: 18px;
            }

            ul {
                text-align: center;
            }

            .container {
                padding: 10px;
            }

            .button {
                font-size: 14px;
            }

            footer p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><img src="logo (2).png" width="150px" height="150px" alt="my logo"></a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li ><a href="Log in.html">Log In</a></li>
            <li ><a href="form.html">Registration Form</a></li>
            <li ><a href="News.html">News</a></li>
            <li class="dropdown">
                <a class="dropbtn" href="#about us">About Us</a>
                <div class="dropdown-content">
                    <a href="form.html">Registration</a>
                    <a href="email.html">E-mail</a>
                    <a href="Cources.html">Courses</a>
                </div>
            </li>
            <li ><a href="contact us.html">Contact Us</a></li>
        </ul>
    </div>
    <div class="container">
        <h2>Student Login</h2>
        <form action="/submit-your-form-processing-url" method="post">
            <label for="registrationNumber">Registration Number:</label>
            <input type="text" id="registrationNumber" name="registrationNumber" required>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>

            
        </form>
    </div>
    <div style="text-align: center;">
        <input type="submit" value="Log In" >
        <a href="index.html" class="button">Back Home</a>
    </div>
  
    
       <footer class="footer">
            &copy; 2024 Rugera University. All rights reserved.
        </footer> 
    
</body>
</html>
